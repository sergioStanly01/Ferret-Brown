<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/estilos.css" rel="stylesheet"> 
    <link href="css/log_reg.css" rel="stylesheet"> 
</head>
<body>
    <div class="di-frm">
        <div class="di-frm-1">
            <div class="di-txt-img">
                 <div class="di-txt">
                <h4 id="h4-txt">Bienvenido de Nuevo </h4>
                </div>
                    <div class="di-img">
                <img src="./img/perfil.png" class="img-log-reg" alt="">
                <img src="./img/agregar-usuario.png" class="img-log-reg off" alt="">
            </div>
            
            </div>
           
            <div class="di-frm-log-reg">
                <form action="" class="frm-log" id="frm-log">
                    <div class="di-log-item">
                        <img src="./img/carne-de-identidad.png" class="img-log-itm" alt="">
                        <input type="text" class="ipt-log-itm" placeholder="DNI" autofocus>
                    </div>
                    <div class="di-log-item">
                        <img src="./img/lock.png" class="img-log-itm" alt="">
                        <input type="password" class="ipt-log-itm" placeholder="Contraseña">
                    </div>
                    <div class="di-log-btn">
                        <button class="btn-log">
                            INGRESAR
                        </button>
                    </div>
                </form>
                <form action="" class="frm-log off" id="frm-reg">
                    <div class="di-log-item">
                        <img src="./img/carne-de-identidad.png" class="img-log-itm" alt="">
                        <input type="text" class="ipt-log-itm" placeholder="DNI">
                    </div>
                    <div class="di-log-item">
                        <img src="./img/correo.png" class="img-log-itm" alt="">
                        <input type="text" class="ipt-log-itm" placeholder="Correo electronico">
                    </div>
                    <div class="di-log-item">
                        <img src="./img/lock.png" class="img-log-itm" alt="">
                        <input type="password" class="ipt-log-itm" placeholder="Contraseña">
                    </div>
                    <div class="di-log-btn">
                        <button class="btn-log">
                            REGISTRATE
                        </button>
                    </div>
                </form>
            </div>
            <div class="di-btn-log-reg">
               <button id="cambio" class="btn-log-reg" >Registro</button> 
            </div>
            
        </div>

    </div>
    <script src="js/log_reg.js"></script>
</body>
</html>
