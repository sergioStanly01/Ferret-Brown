<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./css/log_ci.css">
    
    <title>Citas</title>
</head>
<body>
      <div class="login-container">
          <div class="login-info-container">
            <h1 class="title">Registrar cita en este establecimiento </h1>            
            <form class="inputs-container">
                <input class="input" type="text" placeholder="Ingresar nombres">
                <input class="input" type="text" placeholder="Ingresar apellidos">
                <input class="input" type="text" placeholder="Ingresar DNI">
                <label for="start">Ingresar fecha de nacimiento</label>
                <input type="date" id="start" name="trip-start"
                value="2018-07-22"
                min="2018-01-01" max="2022-12-31">
                <label for="start">Ingresar fecha de emision de DNI</label>
                <input type="date" id="start" name="trip-start"
                value="2018-07-22"
                min="2018-01-01" max="2022-12-31">
                
            <button class="btn" id = "solicitud">Enviar solicitud </button>                
            </form>
          </div>
      </div>
      
</body>
</html>
